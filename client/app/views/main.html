<md-content id="main">
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Places to visit">
      <md-content class="md-padding">
        <listing-item item="item" ui-sref="place-detail({
          id: item.id
        })" ng-repeat="item in ctrl.venues"></listing-item>
      </md-content>
    </md-tab>
    <md-tab label="Foods">
      <md-content class="md-padding">
        <listing-item item="item" ui-sref="restaurant-detail({
          id: item.id
        })" ng-repeat="item in ctrl.venues"></listing-item>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
