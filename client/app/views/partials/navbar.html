<md-toolbar class="md-primary navbar">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Back" ng-if="!appCtrl.$state.includes('main')" ng-click="$root.navigateBack()">
      <i class="zmdi zmdi-hc-2x zmdi-arrow-left"></i>
    </md-button>

    <h1 ng-if="!appCtrl.$state.includes('main')" flex class="md-title">
      {{ $root.navTitle }}
    </h1>

    <md-input-container ng-if="appCtrl.$state.includes('main')" md-no-float class="md-block" flex>
      <input ng-model="$root.searchText" placeholder="Search">
    </md-input-container>

    <md-button ng-click="$root.navigateTo('reservations')" class="md-icon-button" aria-label="Menu">
      <i class="zmdi zmdi-hc-2x zmdi-layers"></i>
    </md-button>
  </div>
</md-toolbar>
