<md-content id="listing-detail">
  <ks-swiper-container loop="false" slides-per-view="1" space-between="5" pagination-clickable="false">
      <ks-swiper-slide class="swiper-slide" ng-repeat="url in ctrl.attraction.images track by $index">
        <div class="photo-slide" style="background-image: url('{{ url }}')">
        </div>
      </ks-swiper-slide>
  </ks-swiper-container>

  <md-content layout-padding>
    <h1 flex class="md-title">{{ ctrl.attraction.name }}</h1>

    <p>{{ ctrl.attraction.description | stripTags }}</p>

    <div layout="row" layout-align="center center">
      <call-uber place="ctrl.attraction"></call-uber>
    </div>

    <ui-gmap-google-map
      ng-if="ctrl.attraction.latitude && ctrl.attraction.longitude"
      center="{
        latitude: ctrl.attraction.latitude,
        longitude: ctrl.attraction.longitude
      }"
      zoom="ctrl.map.zoom">
      <ui-gmap-marker coords="{
        latitude: ctrl.attraction.latitude,
        longitude: ctrl.attraction.longitude,
      }" idKey="0">
        </ui-gmap-marker>
    </ui-gmap-google-map>
  </md-content>

  <md-content class="near-by" layout-padding>
    <h2 class="md-title">Near by Restaurants</h2>

    <md-card>
      <md-card-title>
        <md-card-title-media>
          <div class="md-media-md card-media" style="background-image: url(https://material.angularjs.org/latest/img/washedout.png)">
          </div>
        </md-card-title-media>
        <md-card-title-text>
          <div class="item-info">
            <span class="md-headline">Robot Cafe</span>
            <span class="md-subhead">Shinjuku</span>
          </div>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Favorite">
          <i class="zmdi zmdi-star-outline zmdi-hc-2x"></i>
        </md-button>
        <md-button class="md-raised md-primary">Reserve</md-button>
        <md-button class="md-raised md-primary">Call Uber</md-button>
      </md-card-actions>
    </md-card>
  </md-content>
</md-content>
